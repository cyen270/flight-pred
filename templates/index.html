<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='keywords' content='flight, prediction, delay'>
    <meta name='viewport' content='width=device_width, initial_scale=1.0'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Flying with Pongo: Is my flight delayed?</title>
</head>  

<body>
    <nav class='navbar navbar-light navbar-expand-lg' style='background-color: #d1eafc;'>
        <div style='align-items:center; display:flex;'>
            <a class='navbar-brand' href='/'>
                <img src='/images/puffin-logo.png' height='50' width='50' alt=''>
                <h4 style='display:inline-block;'>PONGO</h4>
            </a>
        </div>
        <ul class="navbar-nav">
            <li class='nav-item active'>
                <a class='nav-link' href='/'>Flight Delay Predictor</a>
            </li>
            <li class='nav-item dropdown'>
                <a class='nav-link dropdown-toggle' href='#' data-toggle='dropdown'>Statistics</a>
                <div class='dropdown-menu'>
                    <a class='dropdown-item' href='/airlines'>Airline Statistics</a>
                    <a class='dropdown-item' href='/airports'>Airport Statistics</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div class='container m-4' id='FlightInfoInputs'>

        <h5 class='mb-3' style='color:#0c75c0'>Enter your flight information</h5>

        <form method='post'>
            <div class='form-group'>
                <div class='col-sm-3'>
                    <label for='FlightNumberInput'>Flight Number</label>
                    <input type='text' class='form-control' 
                    id='FlightNumberInput' 
                    name='flight-number'
                    placeholder='Example: AA500' 
                    pattern='[A-Za-z]{2}[0-9]{1,4}'
                    required>
                </div>
            </div>

            <div class='form-group'>
                <div class='col-sm-3'>
                    <label for='DateInput'>Departure Date</label>
                    <input type='text' class='form-control' 
                    id='DateInput' 
                    name='departure-date'
                    placeholder='Example: 01/01/2001' 
                    pattern='[0-9]{1,2}\/[0-9]{1,2}\/[0-9]{4}'
                    required>
                </div>
            </div>
    
            <div class='col-sm-2'>
                <button type='submit' class='btn btn-primary'>Estimate!</button>
            </div> 
            
        </form>
    </div>

    <hr>

    <div class='container m-4' id='FlightDelayResults'>
        {% block FlightDelayResults %} {% endblock %}
    </div>
    
    <div class='container m-4'>
        {% block FlightNotFound %} {% endblock %}
    </div>
</body>
</html>
